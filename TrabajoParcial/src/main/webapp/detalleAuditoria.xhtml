<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Auditoria:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Detalle de Auditoria</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idAuditoria" value="Id:  "
				styleClass="control-label" />
			<div align="center">
				<h:outputLabel for="idAuditoria"
					value="#{auditoriaController.auditoria.idAuditoria}"
					styleClass="control-label" />
			</div>
			<br />

			<h:outputLabel for="temaPrincipalAuditoria" value="Tema principal: "
				styleClass="control-label" />
			<div align="center">
				<h:outputLabel for="temaPrincipalAuditoria"
					value="#{auditoriaController.auditoria.temaPrincipalAuditoria}"
					styleClass="field" />
			</div>
			<br />

			<h:outputLabel for="descripcionAuditoria"
				value="Descripcion de auditoria: " styleClass="control-label" />
			<div align="center">
				<h:outputLabel for="descripcionAuditoria"
					value="#{auditoriaController.auditoria.descripcionAuditoria}"
					styleClass="control-label" />
			</div>

			<br />
			<h:outputLabel for="fechaAuditoria"
				value="Fecha de la auditoria: " styleClass="control-label" />
			<div align="center">
				<h:outputLabel for="fechaAuditoria"
					value="#{auditoriaController.auditoria.fechaAuditoria}"
					styleClass="control-label" />
			</div>
			<br />
			<h:outputLabel for="participantesAuditoria" value="Participantes: "
				styleClass="control-label" />
			<div align="center">
				<h:outputLabel for="participantesAuditoria"
					value="#{auditoriaController.auditoria.participantesAuditoria}"
					styleClass="control-label" />
			</div>

			<br />
			<h:outputLabel for="estadoAuditoria" value="Estado: "
				styleClass="control-label" />
			<div align="center">
				<h:outputLabel for="estadoAuditoria"
					value="#{auditoriaController.auditoria.estadoAuditoria}"
					styleClass="control-label" />
			</div>
			<br />
			<h:outputLabel for="auditorAuditoria" value="Auditor encargado: "
				styleClass="control-label" />
			<div align="center">
				<h:outputLabel for="auditorAuditoria"
					value="#{auditoriaController.auditoria.auditorAuditoria.nombreAuditor}"
					styleClass="control-label" />
			</div>
			<br />
			<h:outputLabel for="salaAuditoria" value="Sala de la auditoria: "
				styleClass="control-label" />
			<div align="center">
				<h:outputLabel for="salaAuditoria"
					value="#{auditoriaController.auditoria.salaAuditoria.tipoSala}"
					styleClass="control-label" />
			</div>
			
			<br />
			<br />
			<div align="center">

				<h:graphicImage value="/resources/imagenes/imagenAuditoria.jpg"
					alt="Auditoria" width="80%"  />

			</div>

			<br />

			<p:commandButton value="Regresar a la lista"
				action="listAuditoria?faces-redirect=true" immediate="true"
				styleClass="btn btn-primary btn-block" ajax="false" style=" bottom: 20px; background-Color:#b5121c; border-Color:#b5121c"/>
			<br />
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
