<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Especialidades:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Especialidad</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idEspecialidad" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idEspecialidad"
				styleClass="form-control"
				value="#{especialidadController.especialidad.idEspecialidad}" required="true" />
				
			<h:outputLabel for="nombreEspecialidad" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreEspecialidad"
				styleClass="form-control"
				value="#{especialidadController.especialidad.nombreEspecialidad}"
				maxlength="30" required="true"/>

			<h:outputLabel for="certificadoraEspecialidad" value="Certificadora "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="certificadoraEspecialidad"
				styleClass="form-control"
				value="#{especialidadController.especialidad.certificadoraEspecialidad}"
				maxlength="30" required="true"/>
			<br />
			

			<p:commandButton value="Grabar"
				actionListener="#{especialidadController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listEspecialidad?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listEspecialidad?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
