<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Especialidades:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Detalle de Especialidad</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idEspecialidad" value="Id:  "
				styleClass="control-label" />
			<div align="center">
				<h:outputLabel for="idEspecialidad"
					value="#{especialidadController.especialidad.idEspecialidad}"
					styleClass="control-label" />
			</div>
			<br />

			<h:outputLabel for="nombreEspecialidad"
				value="Nombre de Especialidad: " styleClass="control-label" />
			<div align="center">
				<h:outputLabel for="nombreEspecialidad"
					value="#{especialidadController.especialidad.nombreEspecialidad}"
					styleClass="field" />
			</div>
			<br />

			<h:outputLabel for="certificadoraEspecialidad"
				value="Certificadora: " styleClass="control-label" />
			<div align="center">
				<h:outputLabel for="certificadoraEspecialidad"
					value="#{especialidadController.especialidad.certificadoraEspecialidad}"
					styleClass="control-label" />
			</div>
			<br />

			<div align="center">

				<h:graphicImage value="/resources/imagenes/detalleespecialidad.png" />

			</div>

			<br />

			<p:commandButton value="Regresar a la lista"
				action="listEspecialidad?faces-redirect=true" immediate="true"
				styleClass="btn btn-primary btn-block" ajax="false" />
			<br />
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
