
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Salas:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Salas</span>
	</ui:define>
	<ui:define name="content">
		<h:form>

			<div class="row" align="center">
				<p:commandButton value="Nueva Sala"
					action="#{salaController.nuevoSala()}" styleClass="btn btn-primary"
					ajax="false" />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstSala" var="sa"
							value="#{salaController.listarSalas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{sa.idSala}">
								<h:outputText value="#{sa.idSala}"
									class="btn btn-primary btn-xs" />
							</p:column>

							<p:column headerText="Tipo" sortBy="#{sa.tipoSala}">
								<h:outputText value="#{sa.tipoSala}" />
							</p:column>

							<p:column headerText="Capacidad" sortBy="#{sa.capacidadSala}">
								<h:outputText value="#{sa.capacidadSala}" />
							</p:column>

							<p:column headerText="Direccion de sede"
								sortBy="#{sa.sedeSala.direccionSede}">
								<h:outputText value="#{sa.sedeSala.direccionSede}" />
							</p:column>

							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="lstSala" value="Eliminar"
									actionListener="#{salaController.eliminar(sa)}" />
							</p:column>
						</p:dataTable>


					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
