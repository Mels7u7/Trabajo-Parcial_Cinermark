
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Salas:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Salas</span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="center">
				<p:commandButton value="+" action="#{salaController.nuevoSala()}"
					styleClass="btn btn-primary" ajax="false"
					style="
					 transition:1s ;  border:none; position: fixed; border-radius: 50%; width: 70px;  height: 70px; right: 105px; bottom: 20px; z-index:10; text-align:center; padding:0px; background-Color:#b5121c" />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstSala" var="sa"
							value="#{salaController.listarSalas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{sa.idSala}">
								<h:commandLink value="#{sa.idSala}"
									class="btn btn-primary btn-xs"
									action="#"/>
							</p:column>

							<p:column headerText="Tipo" sortBy="#{sa.tipoSala}"
								filterBy="#{sa.tipoSala}" filterMatchMode="contains"
								filterStyle="width: 80%;">
								<h:outputText value="#{sa.tipoSala}" />
							</p:column>

							<p:column headerText="Capacidad" sortBy="#{sa.capacidadSala}"
								filterBy="#{sa.capacidadSala}" filterMatchMode="contains"
								filterStyle="width: 80%;">
								<h:outputText value="#{sa.capacidadSala}" />
							</p:column>

							<p:column headerText="Direccion de sede"
								sortBy="#{sa.sedeSala.direccionSede}"
								filterBy="#{sa.sedeSala.direccionSede}"
								filterMatchMode="contains" filterStyle="width: 80%;">
								<h:outputText value="#{sa.sedeSala.direccionSede}" />
							</p:column>

							<p:column headerText="Operaciones" exportable="false"
								style=" justify-content: space-around; ">

								<h:commandLink action="lstSala" value="Eliminar"
									style="color:red; display:flex;"
									actionListener="#{salaController.eliminar(sa)}" />

								<h:commandLink value="Modificar"
									action="#{salaController.Modifsala(sa)}" style="color:blue;" />
							</p:column>

						</p:dataTable>
						<h:outputLabel value="#{SalaController.mensaje}" />
						<br />
						<h:commandLink style="color:green">
							<p:outputLabel value="Descargar Excel"></p:outputLabel>
							<p:dataExporter type="xls" target="lstSala"
								fileName="RegistroSalas" pageOnly="false" />
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						</h:commandLink>
						<h:commandLink>
							<p:outputLabel value="Descargar PDF"></p:outputLabel>
							<p:dataExporter type="pdf" target="lstSala"
								fileName="RegistroSalas" />
						</h:commandLink>

					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
