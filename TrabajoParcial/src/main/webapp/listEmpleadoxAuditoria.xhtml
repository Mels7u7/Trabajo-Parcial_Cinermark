<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listar empleado x auditoria:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Empleado x Auditoria</span>
	</ui:define>
	<ui:define name="content">
		<h:form>

			<div class="row" align="center">
				<p:commandButton value="+"
					action="#{empleadoxAuditoriaController.nuevoEmpleadoxAuditoria()}"
					styleClass="btn btn-primary" ajax="false"
					style="
					 transition:1s ;  border:none; position: fixed; border-radius: 50%; width: 70px;  height: 70px; right: 120px; bottom: 20px; z-index:10; text-align:center; padding:0px; background-Color:#b5121c" />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstEmpleadoxAuditoria" var="exa"
							value="#{empleadoxAuditoriaController.listaEmpleadosxAuditoria}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{exa.idEmpleadoxAuditoria}">
								<h:commandLink value="#{exa.idEmpleadoxAuditoria}"
									class="btn btn-primary btn-xs" />
							</p:column>

							<p:column headerText="Auditoria" sortBy="#{exa.auditoriaEmpleadoxAuditoria.idAuditoria}"
								filterBy="#{exa.auditoriaEmpleadoxAuditoria.idAuditoria}" filterMatchMode="contains"
								filterStyle="width: 80%;">
								<h:outputText value="#{exa.auditoriaEmpleadoxAuditoria.idAuditoria}" />
							</p:column>

							<p:column headerText="Empleado"
								sortBy="#{exa.empleadoEmpleadoxAuditoria.nombreEmpleado}"
								filterBy="#{exa.empleadoEmpleadoxAuditoria.nombreEmpleado}" filterMatchMode="contains"
								filterStyle="width: 80%;">
								<h:outputText
									value="#{exa.empleadoEmpleadoxAuditoria.nombreEmpleado}" />
							</p:column>

							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="lstEmpleadoxAuditoria" value="Eliminar"
									style="color:red;; display:flex;"
									actionListener="#{empleadoxAuditoriaController.eliminar(exa)}" />
							</p:column>
						</p:dataTable>
							<br />
						<h:commandLink style="color:green">
							<p:outputLabel value="Descargar Excel"></p:outputLabel>
							<p:dataExporter type="xls" target="lstEmpleadoxAuditoria"
								fileName="RegistroEmpleadosxAuditoria" pageOnly="false" />
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						</h:commandLink>
						<h:commandLink>
							<p:outputLabel value="Descargar PDF"></p:outputLabel>
							<p:dataExporter type="pdf" target="lstEmpleadoxAuditoria"
								fileName="RegistroEmpleadosxAuditoria" />
						</h:commandLink>

					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
