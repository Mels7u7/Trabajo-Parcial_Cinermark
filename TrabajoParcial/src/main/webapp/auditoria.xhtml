<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Auditorias:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Auditoria</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idAuditoria" value="Id"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="idAuditoria"
				styleClass="form-control"
				value="#{auditoriaController.auditoria.idAuditoria}" required="true" />

			<h:outputLabel for="temaPrincipal"
				value="Tema principal de la auditoria: " styleClass="control-label" />
			<p:inputText autocomplete="off" id="temaPrincipal"
				styleClass="form-control"
				value="#{auditoriaController.auditoria.temaPrincipal}"
				maxlength="50" required="true" />

			<h:outputLabel for="descripcionAuditoria"
				value="Descripcion detallada de la auditoria:"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="descripcionAuditoria"
				styleClass="form-control"
				value="#{auditoriaController.auditoria.descripcionAuditoria}"
				maxlength="500" required="true" />

			<h:outputLabel for="fechaAuditoria"
				value="Fecha de ejecución de auditoria:" styleClass="control-label" />
			<p:calendar id="fechaAuditoria" pattern="dd/MM/yyyy"
				value="#{auditoriaController.auditoria.fechaAuditoria}"
				showOn="button" timeZone="UTC" required="true"
				requiredMessage="fecha vacía">
			</p:calendar>
			<p:message for="fechaAuditoria" style="color:red" />
			<br />

			<p:outputLabel for="trabajadoresAuditados"
				value="Número de participantes que tiene la auditoria:" />
			<p:inputText autocomplete="off" id="trabajadoresAuditados"
				styleClass="form-control"
				value="#{auditoriaController.auditoria.trabajadoresAuditados}"
				maxlength="2" required="true" />


			<p:outputLabel for="auditorAuditoria"
				value="Auditor responsable de la auditoria:" />
			<p:selectOneMenu id="auditorAuditoria"
				value="#{auditoriaController.auditoria.auditorAuditoria}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{auditoriaController.listarAuditores}"
					var="a" itemLabel="#{a.nombreAuditor}" itemValue="#{a}" />
			</p:selectOneMenu>
			<br />

			<p:outputLabel for="salaAuditoria"
				value="Código de la sala en la que se realiza la auditoria:" />
			<p:selectOneMenu id="salaAuditoria"
				value="#{auditoriaController.auditoria.salaAuditoria}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{auditoriaController.listarSalas}" var="s"
					itemLabel="#{s.idSala}" itemValue="#{s}" />
			</p:selectOneMenu>
			<br />

			<h:outputLabel for="estadoAuditoria"
				value="Estado en que se encuentra la auditoria:"
				styleClass="control-label" />
			<p:selectOneMenu id="estadoAuditoria"
				value="#{auditoriaController.auditoria.estadoAuditoria}">
				<f:selectItem itemLabel="--Select--" noSelectionOption="true" />
				<f:selectItem itemLabel="Pendiente" itemValue="Pendiente" />
				<f:selectItem itemLabel="En proceso" itemValue="En proceso" />
				<f:selectItem itemLabel="Completado" itemValue="Completado" />
			</p:selectOneMenu>
			<h:message for="selecOneMenu" />
			<br />

			<p:commandButton value="Grabar"
				actionListener="#{auditoriaController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listAuditoria?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listAuditoria?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
