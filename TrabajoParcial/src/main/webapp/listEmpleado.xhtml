      <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Empleados:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Empleados </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			
			<div class="row" align="center">
				<p:commandButton value="+"
					action="#{empleadoController.nuevoEmpleado()}"
					styleClass="btn btn-primary" ajax="false"
					style="
					 transition:1s ;  border:none; position: fixed; border-radius: 50%; width: 70px;  height: 70px; right: 50px; bottom: 20px; z-index:10; text-align:center; padding:0px; " />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstEmpleado" var="emp"
							value="#{empleadoController.listaEmpleados}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{emp.idEmpleado}"
							>
							
								<h:outputText value="#{emp.idEmpleado}" class="btn btn-primary btn-xs" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{emp.nombreEmpleado}"
							filterBy="#{emp.nombreEmpleado}" filterMatchMode="contains"
								filterStyle="width: 80%;">
							
								<h:outputText value="#{emp.nombreEmpleado}" />
							</p:column>
							
							<p:column headerText="Apellido" sortBy="#{emp.apellidoEmpleado}"
							filterBy="#{emp.apellidoEmpleado}" filterMatchMode="contains"
								filterStyle="width: 80%;">
							
							
								<h:outputText value="#{emp.apellidoEmpleado}" />
							</p:column>
							
							<p:column headerText="Dni" sortBy="#{emp.dniEmpleado}"
							filterBy="#{emp.dniEmpleado}" filterMatchMode="contains"
								filterStyle="width: 80%;">
							
							
								<h:outputText value="#{emp.dniEmpleado}" />
							</p:column>
							
							
							<p:column headerText="Puesto Laboral" sortBy="#{emp.puestolaboralEmpleado}"
							filterBy="#{emp.puestolaboralEmpleado}" filterMatchMode="contains"
								filterStyle="width: 80%;">
							
							
							
								<h:outputText value="#{emp.puestolaboralEmpleado}" />
							</p:column>
							
							<p:column headerText="Celular" sortBy="#{emp.celularEmpleado}"
							filterBy="#{emp.celularEmpleado}" filterMatchMode="contains"
								filterStyle="width: 80%;">
							
							
							
								<h:outputText value="#{emp.celularEmpleado}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false"
							style=" justify-content: space-around;">
							
								<h:commandLink action="lstEmpleado" value="Eliminar"
								style="color:red; display:flex;"
								actionListener="#{empleadoController.eliminar(emp)}" />
									
									<h:commandLink value="Modificar"
									action="#{empleadoController.Modifempleado(emp)}"
									style="color:blue;" />
									
							</p:column>
							
							</p:dataTable>
							
							<h:commandLink>
							<p:outputLabel value="Descargar Excel"></p:outputLabel>
							<p:dataExporter type="xls" target="lstEmpleado"
								fileName="RegistroEmpleados" pageOnly="false" />
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						</h:commandLink>
						
						<h:commandLink>
							<p:outputLabel value="Descargar PDF"></p:outputLabel>
							<p:dataExporter type="pdf" target="lstEmpleado"
								fileName="RegistroEmpleados" />
						</h:commandLink>
							
							
							
							
						
						
					
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
