<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Auditorías:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Auditoria</span>
	</ui:define>
	<ui:define name="content">
		<h:form>

			<div class="row" align="center">
				<p:commandButton value="+"
					action="#{auditoriaController.nuevoAuditoria()}"
					styleClass="btn btn-primary" ajax="false"
					style="
					 transition:1s ;  border:none; position: fixed; border-radius: 50%; width: 70px;  height: 70px; right: 105px; bottom: 20px; z-index:10; text-align:center; padding:0px; " />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstAuditoria" var="audit"
							value="#{auditoriaController.listarAuditorias}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{audit.idAuditoria}"
								filterBy="#{audit.idAuditoria}" filterMatchMode="contains"
								filterStyle="width: 80%;">
								<h:outputText value="#{audit.idAuditoria}"
									class="btn btn-primary btn-xs" />
							</p:column>

							<p:column headerText="Tema Principal"
								sortBy="#{audit.temaPrincipal}"
								filterBy="#{audit.temaPrincipal}" filterMatchMode="contains"
								filterStyle="width: 80%;">
								<h:outputText value="#{audit.temaPrincipal}" />
							</p:column>

							<p:column headerText="Descripcion"
								sortBy="#{audit.descripcionAuditoria}"
								filterBy="#{audit.descripcionAuditoria}"
								filterMatchMode="contains" filterStyle="width: 80%;">
								<h:outputText value="#{audit.descripcionAuditoria}" />
							</p:column>

							<p:column headerText="Fecha Programada"
								sortBy="#{audit.fechaAuditoria}"
								filterBy="#{audit.fechaAuditoria}" filterMatchMode="contains"
								filterStyle="width: 80%;">
								<h:outputText value="#{audit.fechaAuditoria}">
									<f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="UTC" />
								</h:outputText>
							</p:column>

							<p:column headerText="Asistentes"
								sortBy="#{audit.trabajadoresAuditados}"
								filterBy="#{audit.trabajadoresAuditados}"
								filterMatchMode="contains" filterStyle="width: 80%;">
								<h:outputText value="#{audit.trabajadoresAuditados}" />
							</p:column>

							<p:column headerText="Nombre del Auditor"
								sortBy="#{audit.auditorAuditoria.nombreAuditor}"
								filterBy="#{audit.auditorAuditoria.nombreAuditor}"
								filterMatchMode="contains" filterStyle="width: 80%;">
								<h:outputText value="#{audit.auditorAuditoria.nombreAuditor}" />
							</p:column>

							<p:column headerText="Tipo de Sala"
								sortBy="#{audit.salaAuditoria.tipoSala}"
								filterBy="#{audit.salaAuditoria.tipoSala}"
								filterMatchMode="contains" filterStyle="width: 80%;">
								<h:outputText value="#{audit.salaAuditoria.tipoSala}" />
							</p:column>

							<p:column headerText="Estado" sortBy="#{audit.estadoAuditoria}"
								filterBy="#{audit.estadoAuditoria}" filterMatchMode="contains"
								filterStyle="width: 80%;">
								<h:outputText value="#{audit.estadoAuditoria}" />
							</p:column>

							<p:column headerText="Operación" exportable="false"
								style=" justify-content: space-around;">

								<h:commandLink action="lstAuditoria" value="Eliminar"
									style="color:red; display:flex;"
									actionListener="#{auditoriaController.eliminar(audit)}" />

								<h:commandLink value="Modificar"
									action="#{auditoriaController.ModifAuditoria(audit)}"
									style="color:blue;" />
							</p:column>
						</p:dataTable>

						<h:outputLabel value="#{auditoriaController.mensaje}" />
						<br />
						<h:commandLink>
							<p:outputLabel value="Descargar Excel"></p:outputLabel>
							<p:dataExporter type="xls" target="lstAuditoria"
								fileName="RegistroAuditorias" pageOnly="false" />
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						</h:commandLink>
						<h:commandLink>
							<p:outputLabel value="Descargar PDF"></p:outputLabel>
							<p:dataExporter type="pdf" target="lstAuditoria"
								fileName="RegistroAuditorias" />
						</h:commandLink>


					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
